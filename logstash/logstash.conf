input {
    beats {
        port => 5044
    }
}

filter {
    date {
        match => [ "timestamp", "ISO8601" ]
        target => "@timestamp"
    }
}

output {
    elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
        document_type => "%{[@metadata][type]}"
        manage_template => false
    }
}